<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control gastos</title>
</head>
<body>
    <h1>Control de gastos</h1>
    <section>
        <h2>TU AHORRO</h2>
        <p id="ahorro">0$</p>
    </section>
    <section>
        <h3 id ='getIngreso'>Ingreso</h3>
        <p id="gasto">0$</p>
        <h3 id="getGasto">Gasto</h3>
        <p id="ingreso">0$</p>
        
    </section>
    <section id="historial">
        <h2>Historial</h2>
        <hr>
        <ul id ='list'></ul>
        
    </section>
    <section>
        <h2>Añadir nueva transacción</h2>
        <hr>
        <form id ='transactionForm' novalidate>
            <h3>Concepto</h3>
            <input id='concept' type="text" placeholder="Añade concepto...">
            <h3>Cantidad (negativo - gasto, positivo - ingreso)</h3>
            <input id='quantity' required step='any' type="number" placeholder="Introduce cantidad...">
            <button id='createTransaction' type="submit">Añadir transacción</button>
        </form>
    </section>
    <script src="./index.js"></script>
</body>
</html>
